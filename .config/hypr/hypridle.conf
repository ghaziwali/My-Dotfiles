general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
}

# Battery / AC-aware listeners using the helper script
listener {
    timeout = 120                # 2 min on battery
    on-timeout = /home/ghazi/.config/hypr/battery_ac_idle.sh lock
}

listener {
    timeout = 300                # 5 min on battery
    on-timeout = /home/ghazi/.config/hypr/battery_ac_idle.sh hibernate
}

listener {
    timeout = 120                # 5 min on AC
    on-timeout = /home/ghazi/.config/hypr/battery_ac_idle.sh lock
}

listener {
    timeout = 600                # 10 min on AC
    on-timeout = /home/ghazi/.config/hypr/battery_ac_idle.sh hibernate
}

# Screen off after idle
listener {
    timeout = 150                # 5.5 min
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Optional: keyboard backlight (if available)
listener {
    timeout = 150
    on-timeout = brightnessctl -sd rgb:kbd_backlight set 0
    on-resume = brightnessctl -rd rgb:kbd_backlight
}
